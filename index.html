<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"

			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>

	<body>
		<main class="card">
			<!-- <img class="card__banner" src="/images/drawers.jpg" alt=""> -->
			<section class="card__banner"></section>

			<section>
				<div class="card__details">
					<h1>
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h1>
					<p>
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
						you make any room feel complete.
					</p>
				</div>

				<div class="card__footer">
					<!-- template will be inserted here -->
		
					<button>
						<div class="rectangle">
							<span>SHARE</span>
							<div class="card__icons">
								<a class="card__icons-item" href="https://www.facebook.com" target="_blank"
									><img src="/images/icon-facebook.svg" alt="facebook icon"
								/></a>
								<a class="card__icons-item" href="https://www.x.com" target="_blank"
									><img src="/images/icon-twitter.svg" alt="twitter icon"
								/></a>
								<a class="card__icons-item" href="https://www.pinterest.com" target="_blank">
									<img src="/images/icon-pinterest.svg" alt="pinterest icon"
								/></a>
							</div>

							<div id="triangle-down"></div>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
							<path
								fill="#6E8098"
								d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
							/>
						</svg>
					</button>
				</div>
			</section>
		</main>

		<!-- use template -->
		<template class="card__profile-template">
			<div class="card__profile">
				<img src="/images/avatar-michelle.jpg" alt="" />
				<div>
					<div class="card__profile-name">Michelle Appleton</div>
					<div class="card__profile-birth-year">28 Jun 2020</div>
				</div>
			</div>
		</template>

		<template class="card__footer-share-template">
			<div class="card__footer-share">
				<span>SHARE</span>
				<div class="card__icons">
					<a  class="card__icons-item"href="https://www.facebook.com" target="_blank"
						><img src="/images/icon-facebook.svg" alt="facebook icon"
					/></a>
					<a class="card__icons-item" href="https://www.x.com" target="_blank"
						><img src="/images/icon-twitter.svg" alt="twitter icon"
					/></a>
					<a class="card__icons-item" href="https://www.pinterest.com" target="_blank">
						<img src="/images/icon-pinterest.svg" alt="pinterest icon"
					/></a>
				</div>
			</div>
		</template>
